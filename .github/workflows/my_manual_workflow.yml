name: "*test* Manually triggered workflow"
on:
  workflow_dispatch:
    inputs:
      name:
        description: 'Person to greet'
        required: true
        default: 'Mona the Octocat'
      home:
        description: 'location'
        required: false
        default: 'The Octoverse'

jobs:
  say_hello:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Generate random file
      run: head -c 1000 </dev/urandom >~/myfile
    - name: Cache test
      id: cache-step
      uses: actions/cache@v3
      with:
        # npm cache files are stored in `~/.npm` on Linux/macOS
        path: ~/myfile
        key: ${{ runner.os }}-build-test-${{ hashFiles('~/myfile') }}
    - run: echo ${{ steps.cache-step.outputs.cache-hit }}
    - run: |
        echo "Hello ${{ github.event.inputs.name }}!"
        echo "- in ${{ github.event.inputs.home }}!"
    - run: echo "The runner name is ${{ runner.name }} the env variables is OS $RUNNER_OS and name $RUNNER_NAME"
