name: "When a jobs is skipped, what do the job status check functions do?"

on: push

jobs:

  always-fails:
    runs-on: ubuntu-latest
    steps:
      - shell: bash
        run: exit 1

  always-skipped:
    runs-on: ubuntu-latest
    needs:
      - always-fails 
    if: false
    steps:
      - shell: bash
        run: echo "This job will always be skipped"

  runs-upon-success:
    runs-on: ubuntu-latest
    needs:
      - always-skipped
    if: success()
    steps:
      - shell: bash
        run: echo "This job should run when no job has failed or been cancelled"
  runs-upon-no-failure:
    runs-on: ubuntu-latest
    needs:
      - always-skipped
    if: "!(failure() || cancelled())"
    steps:
      - shell: bash
        run: echo "This job should run when no job has failed or been cancelled"
  runs-upon-cancellation:
    runs-on: ubuntu-latest
    needs:
      - always-skipped
    if: cancelled()
    steps:
      - shell: bash
        run: echo "This job should run when the workflow has been cancelled"
  runs-upon-failure:
    runs-on: ubuntu-latest
    needs:
      - always-skipped
    if: failure()
    steps:
      - shell: bash
        run: echo "This job should run when any of the previous jobs have failed"
        
  
