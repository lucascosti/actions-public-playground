name: Artifact test
on: [push, pull_request]
jobs:
  artifact:
    name: Upload artifact
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - name: Create file
        run: echo '${{ secrets.NOT_A_SECRET }}' > thefile.txt
      - name: Upload artifact
        uses: actions/upload-artifact@main
        with:
          name: Test artifact
          path: thefile.txt
