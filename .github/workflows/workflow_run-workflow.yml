name: Triggered by another workflow run!
on:
  workflow_run:
    workflows: ["Manually triggered workflow"]
    branches: [workflow_run_improvements_18235]
    types: [completed]
    
jobs:
  on-success:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    steps:
      - run: echo "The previous workflow run was a SUCCESS!"
      
  on-failure:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'failure'
    steps:
      - run: echo "The previous workflow run was a FAILURE!"
