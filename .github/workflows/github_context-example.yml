name: Build
on: push

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      build_time: ${{ steps.build_step.outputs.test }}
    steps:
      - name: Build
        id: build_step
        run: |
          echo Hi Mum
          echo "::set-output name=test::hi!"
  
  debug:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Dump needs context
        run: echo '${{ toJSON(needs) }}'
