name: Greeting workflow
on:
  - push
  - pull_request
  - workflow_dispatch
env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        run: |
          echo "$Greeting $First_Name. Today is $DAY_OF_WEEK! Really, it is ${{ env.DAY_OF_WEEK }}"
          DAY_OF_WEEK=Tuesday
          echo "$Greeting $First_Name. Today is $DAY_OF_WEEK! Really, it is ${{ env.DAY_OF_WEEK }}"
        env:
          First_Name: Mona
      - run: echo "Day of week is $DAY_OF_WEEK!"
