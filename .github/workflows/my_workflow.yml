name: Greeting workflow
on:
  - push
  - pull_request
  - workflow_dispatch
jobs:
  first:
    name: first
    runs-on: ubuntu-latest
    steps:
    - name: hello
      id: hello
      shell: bash
      run: |
        echo hello world
        echo ::set-output name=first::world
    outputs:
      first: ${{ steps.hello.outputs.first }}

  second:
    name: second
    needs: first
    runs-on: ubuntu-latest
    steps:
    - name: hello
      id: hello
      shell: bash
      run: |
        echo hello ${{ needs.first.outputs.first }}
        echo ::set-output name=second::prize
        echo '${{ toJSON(needs) }}'
    outputs:
      second: ${{ steps.hello.outputs.second }}

  third:
    name: third
    needs: second
    runs-on: ubuntu-latest
    steps:
    - name: hello
      id: hello
      shell: bash
      run: |
        echo cruel ${{ needs.first.outputs.first }}
        echo door ${{ needs.second.outputs.second }}
        echo '${{ toJSON(needs) }}'
