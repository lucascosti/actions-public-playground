name: Greeting workflow
on:
  - push
  - pull_request
  - workflow_dispatch
jobs:
  tf_test:
    # Job name is Greeting
    name: True-False test
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - name: 'true'
        run: if ${{ true }} ; then echo "it's true"; else echo "it's false"; fi
      - name: 'True'
        run: if ${{ True }} ; then echo "it's true"; else echo "it's false"; fi
      - name: 'false'
        run: if ${{ false }} ; then echo "it's true"; else echo "it's false"; fi
      - name: 'False'
        run: if ${{ False }} ; then echo "it's true"; else echo "it's false"; fi
