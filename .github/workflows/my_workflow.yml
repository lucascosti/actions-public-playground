name: continue on error test
on: [push, pull_request]
jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [10, 12, 13]
        include:
          - node: 13
            continue-on-error: true
    continue-on-error: ${{ matrix.continue-on-error }}
    steps:
      - run: if [[ ${{ matrix.node }} = 13 ]]; then return 1; fi
