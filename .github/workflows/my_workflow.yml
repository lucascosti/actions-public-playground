name: Greeting workflow
on:
  - push
  - pull_request
  - workflow_dispatch
jobs:
  build:
    # Job name is Greeting
    name: Greeting
    # This job runs on Linux
    runs-on: ubuntu-latest
    steps:
      - name: list powershell module locations for ubuntu runner
        run: find /usr/local/share/powershell/Modules -print
      - name: see suggested location
        run: find /usr/share/az_* -print
